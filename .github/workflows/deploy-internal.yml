name: Deploy to Play Store internal

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Security Note (Issue #13): For production use, consider pinning actions to specific
      # commit SHAs instead of tags to prevent supply chain attacks. Example:
      #   uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release.jks
          chmod 600 ${{ github.workspace }}/release.jks

      - name: Build Release AAB
        run: ./gradlew bundleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_STORE_PATH: ${{ github.workspace }}/release.jks

      - name: Verify Build Artifacts
        run: |
          echo "Checking for AAB file..."
          if [ ! -f app/build/outputs/bundle/release/app-release.aab ]; then
            echo "❌ Error: AAB file not found at app/build/outputs/bundle/release/app-release.aab"
            exit 1
          fi
          echo "✅ AAB file found"

          echo "Checking for ProGuard mapping file..."
          if [ ! -f app/build/outputs/mapping/release/mapping.txt ]; then
            echo "⚠️  Warning: ProGuard mapping file not found at app/build/outputs/mapping/release/mapping.txt"
            echo "This may cause issues with crash report deobfuscation in Play Console"
          else
            echo "✅ ProGuard mapping file found"
          fi

          echo "Build artifacts verified successfully"

      # Note (Issue #16): This uses r0adkll/upload-google-play, a community-maintained action.
      # For production, consider official alternatives or pin to a specific commit SHA.
      - name: Upload to Google Play internal Track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON_PLAINTEXT }}
          packageName: io.github.hitoshura25.healthsyncapp
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          mappingFile: app/build/outputs/mapping/release/mapping.txt
          whatsNewDirectory: distribution/whatsnew

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/release.jks
